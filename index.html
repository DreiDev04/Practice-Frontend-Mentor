<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- ----------------------------BREAK-------------------------- -->



<div class="container">
  
   
  <div class="image-card">
    <img src="images/image-equilibrium.jpg" alt="Image Equilibrium" class="image-equil">
  </div>
  <h1 class="nft-name">Equilibrium #3429</h1>

  <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
 
  <h3 class="nft-value">
    <img src="images/icon-ethereum.svg" alt="icon-ethereum">
     0.041 ETH 
     <span class="right">
     <img src="images/icon-clock.svg" alt="icon-clock"> 
      3 days left</span>
  </h3>  
  
  <div class="creator-container">
    <div class="image-avatar">
      <img src="images/image-avatar.png" alt="image-avatar" >
    </div>
    <p class="nft-creator">Creation of <span class="creator-name">Jules Wyvern</span> </p>
  </div>
</div>

<!-- ----------------------------BREAK-------------------------- -->
<footer>  
<div class="attribution">
   <p class="footer-challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
   <p class="footer-coder"> Coded by <a href="#">John Andrei Tacujan</a>.</p>
  </div>
</footer>
<!-- ----------------------------BREAK-------------------------- -->

</body>
</html>
